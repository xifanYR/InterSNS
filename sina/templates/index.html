<!DOCTYPE html>
<html lang="en">
<head>
	<title>InterSNS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->
	<!-- <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css"> -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	
	<script src="../static/js/helper.js"></script>
	<script src="../static/js/main.js"></script>



	<link href="../static/css/style.css" rel="stylesheet" type="text/css">
	
</head>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">

		<ul class="nav navbar-nav navbar-left">
			<li>
				<button type="button" class="manage btn btn-link navbar-btn">
					<i class="fa fa-user"></i>
				</button>
			</li>
		</ul>


		<ul class="nav navbar-nav navbar-right">
			<li>
				<button type="button" class="post btn btn-link navbar-btn" data-toggle="modal" data-target="#Post">
					<i class="fa fa-pencil"></i>
				</button>
			</li>
			<li>
				<button type="button" class="refresh btn btn-link navbar-btn" onclick="displayNewerStatuses()">
					<i class="fa fa-refresh"></i>
				</button>
			</li>

		</ul>

	</div>
</nav>


<body>

	<div class="modal fade" id="Post" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">发状态</h4>
				</div>
				<form>
					<div class="form-group">
						<div class="modal-body">
							<textarea class="form-control" id="post-content" rows="3" placeholder="状态内容" ></textarea>
						</div>
						<div class="modal-footer">
							<label class="pull-left"><img class="logo-weibo" src="../static/images/logo-weibo.jpeg"/></label>
							<button type="button" class="btn btn-link">
								<span class="glyphicon glyphicon-send"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	


</body>

</html>
